<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Kalorienrechner</title>
</head>
<body>
    <h1>Kalorienrechner</h1>
    <div class="calculator">
        <form id="calorieForm">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Age">
    
        <label for="gender">Sex:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="weight">
    
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="height">
    
        <label for="activityLevel">PAL-Wert (Physical Activity Level)</label>
        <select id="pal">
            <option value="1.2">Sitting - little or no movement</option>
            <option value="1.375">Lightly active - light physical activity/sport 1-3 days/week</option>
            <option value="1.55">Moderately active - moderate physical activity/sport 3-5 days/week</option>
            <option value="1.725">Very active - heavy physical activity/sports 6-7 days/week</option>
            <option value="1.9">Highly active - very high daily physical activity/sport or 2X daily training</option>
        </select>

        <button type="button" onclick="calculateCalories()" >Calculate Calories</button>
        
        <div id="result">
                <h3>Result</h3>
                <h3>BMR</h3>
                <div id="resultBMR">--</div>
                <h3>Total Calories</h3>
                <div id="resultPal">--</div>
        </div>
        
    </form>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
